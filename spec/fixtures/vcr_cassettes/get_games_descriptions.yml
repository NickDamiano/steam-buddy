        graphics to seamless gameplay, thanks to the revolutionary COD2 engine, groundbreaking
        AI, and choice-based gameplay innovations. Beautifully rendered snow, rain,
        fog, and smoke, combined with dynamic lighting and shadows, make this the
        most intense WWII shooter yet.\r<br>\t\t\t\t\t<\/li><li>New conflicts and
