        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/218230\/extras\/Make-War-Stories.jpg?t=1404261180\"><\/p><br><h1>About
        the Game<\/h1><strong><i>PlanetSide 2<\/i><\/strong> is a free-to-play, massively
        multiplayer online first person shooter (MMOFPS). Empires fight on a massive
        scale where soldiers battle in an all-out planetary war on a scale never before
        seen in stunning, breathtaking detail. <strong><i>PlanetSide 2<\/i><\/strong>
        battles persist when thousands of players align in this game that challenges
        the skill and grit through intense land, air and vehicle gameplay. \r<br>\r<br>Across
        four huge maps, players come together in enormous battles to win control of
        critical territories and key resources for their Empire. With an extensive
        skill tree and free-form class-based system, players customize their soldier,
        weapons and vehicles to match their play-style, as well as the needs of their
        squad, outfit or Empire. The world of <strong><i>PlanetSide 2<\/i><\/strong>
        is massive and persistent with every soldier capable of making a difference.\r<br>\r<br><img
        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/218230\/extras\/PS2_HZTL_Logo_Blacksmall.jpg?t=1404261180\">\r<br>\r<br><strong>Key
        Features:<\/strong>\r<br><ul class=\"bb_ul\"><li>\t<strong>THREE WARING EMPIRES:<\/strong>
        Players will choose to align with one of three unique Empires \u2013 the militaristic,
        authoritarian Terran Republic, the rebellious, freedom-fighter faction New
        Conglomerate, or the technocratic, alien-influenced Empire Vanu Sovereignty.
        Each Empire has access to unique weapons, attachments, vehicles, abilities,
        and more.\r<br><\/li><li>\t<strong>MASSIVE WARFARE:<\/strong> Battles take
        place not between dozens of troops, but hundreds; with air and ground vehicles
        slugging it out alongside squads of troops. Each battleground holds valuable
        resources and key positions, and the Empire that can conquer (and manage to
        hold) these territories are rewarded with tech bonuses, greater access to
        equipment, and more. \r<br><\/li><li>\t<strong>ENORMOUS MAPS:<\/strong><strong><i>
        PlanetSide 2<\/i><\/strong> features four incredible and diverse continent
        maps with dozens of square kilometers of seamless gameplay space; every inch
        of which is hand-crafted, contestable space. Whether in open fields, tightly-packed
        urban centers or enormous outposts, victory requires calculated teamwork and
        a quick trigger finger to survive the massive battles.\r<br><\/li><li>\t<strong>PERSISTENCE
        THAT PAYS:<\/strong> In <strong><i>PlanetSide 2<\/i><\/strong> the war isn\u2019t
        won by a single base capture. The core gameplay of <i><strong>PlanetSide 2<\/strong><\/i>
        is about holding crucial territories and controlling resources. Working strategically
        as a team to secure tactical positions, such as power plants and ammo depots,
        has long-lasting effects that can shift the tide of battle and provide key
        rewards and bonuses. \r<br><\/li><li>\t<strong>CLASS-BASED COMBAT:<\/strong>
        Players can build their soldier to match their play-style, as well as the
        needs of their squad, outfit or Empire. With six distinct classes to explore,
        each combat role, vehicle and weapon has extensive skill trees that will allow
        players to grow characters laterally, unlocking hundreds of weapons, attachments,
        equipment, specialized skills, vehicles, and more. Play as one of six distinct
        classes:\r<br>\r<br>    -\t<strong>Heavy Assault<\/strong> \u2013 Rush into
        the battle ahead, guns blazing. You are the dedicated foot soldier of Auraxis.\r<br>    -\t<strong>Light
        Assault<\/strong> \u2013 Go where the Heavies can\u2019t with your short-burst
        jetpack. Pick a high spot, throw a grenade and surprise your foes!\r<br>    -\t<strong>Combat
        Medic<\/strong> \u2013 Keep your fellow soldiers healed- it\u2019s your job
        to revive fallen comrades. \r<br>    -\t<strong>Infiltrator<\/strong> \u2013
        Stealthy and silent, you are death from the shadows.  Whether you choose a
        knife from behind or a single shot from sniper\u2019s nest, you are the enemy\u2019s
        greatest fear.\r<br>    -\t<strong>Engineer<\/strong> \u2013 A crucial support
        class with the ability to repair important gear including vehicles, terminals,
        and turrets.  Engineers can drop their own shielded turret and mow down advancing
        troops.\r<br>    -\t<strong>MAX<\/strong> \u2013 Heavily armored, cannons
        for hands, and a disposition to match, you are the ruler of the battlefield
        and a walking mass of armored death.<\/li><\/ul>\r\r<br><ul class=\"bb_ul\"><li>\t<strong>OUTFIT
        TEAMWORK:<\/strong> Outfits play a very important role in each and every battle.
        From a small group of specialized soldiers or rapid response team, to a huge
        clan that can field multiple platoons of hundreds of players, outfits have
        access to unique customizations\u2013 allowing them to create their own identity
        and manage their reputation and overall role in the ongoing war.\r<br><\/li><li>\t<strong>VEHICLES
        &amp; WEAPONS:<\/strong> Players are able to access a huge array of weapons
        and vehicles which can be extensively customized for player preference or
        purposed with unique attachments and add-ons earned in game to fit each player\u2019s
        style. \r<br><\/li><li>\t<strong>PLAY FOR FREE:<\/strong> <strong><i>PlanetSide
        2 <\/i><\/strong>is Free-To-Play with an additional in-game RMT marketplace
        with items that range from cosmetic camouflage patterns and armor paint jobs,
        to XP accelerators. Items that affect gameplay, such as weapon side-grades
        will be purchasable via resources earned in-game through gameplay and achievements.
        \r<br><\/li><li>\t<strong>VOICE INTEGRATION:<\/strong> Players are able to
        communicate with their squads both through keyboard and voice chat.<\/li><\/ul>\r\r<br><img
