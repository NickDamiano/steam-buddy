        Call of Duty 2 offers more immense, more intense, more realistic battles than
        ever before, thanks to the stunning visuals of the new COD\u21222 engine.\r<br>\t\t\t\t\t<ul
        class=\"bb_ul\"><li>The #1 WWII shooter development team returns with an amazing
        new experience: Developed by Infinity Ward, creators of the award-winning
