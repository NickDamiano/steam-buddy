        DLC Available<\/h1><p><img src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/209160\/extras\/Art-SteamSpecialAnnouncement-DLC4_Nemesis.png?t=1411086025\">\r<br>\r<br><a
        target=\"_blank\" href=\"http:\/\/store.steampowered.com\/\/app\/259253\/\"  ><strong>Nemesis<\/strong><\/a>
        - the 4th DLC pack for Call of Duty\u00ae: Ghosts.\r<br><ul class=\"bb_ul\">\r<li><strong>GOLDRUSH
        <\/strong>- Abandoned gold mine with a network of narrow tunnels and perilous
        shafts. \r<br><\/li><li><strong>SUBZERO <\/strong>- Snowbound Canadian submarine
        base complete with control room, submarine pen and research facilities. \r<br><\/li><li><strong>DYNASTY
        <\/strong>- Chinese lakeside village surrounded by mountains.\r<br><\/li><li><strong>SHOWTIME
        <\/strong>- Remake of &quot;Shipment&quot; from Call of Duty(r) 4: Modern
        Warfare(r). Re-imagined as a futuristic death arena, ideal for close quarters
        combat. \r<\/li><\/ul>\r<strong>Extinction - Episode 4: Exodus<\/strong>\r<br>Your
        team must try to evacuate key personnel to a low orbit space station as earth
        becomes overrun by Cryptids. To do so you must fight through Ancestors, the
        deadliest of enemies.\r<br>\r<br>\r<br>\r<br><img src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/209160\/extras\/Art_-_New_DLC_-_mDLC6.png?t=1411086025\">\r<br>\r<br><ul
        class=\"bb_ul\">\r<li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301116\/\"  >Weapon
        - The Maverick<\/a>:  Outfitted with a lightweight wood stock and a digital
        screen display, players can choose to use the Maverick as either an assault
        rifle or sniper rifle, depending on their tactical needs.\r<br><\/li><li><a
        target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301115\/\"  >Weapon
        - The Ripper<\/a>:  Provides players with two different configurations: medium
        to short-range capability as a Sub Machine-Gun (SMG), and medium to long-range
        as an Assault Rifle (AR).\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/309872\/\"  >Bling
        Character Pack<\/a>:  Live the high life head-to-toe with the Bling Character
        Pack. Blind your enemies with a gold and diamond accented uniform and 2 different
        headgear options.\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/309870\/\"  >Blunt
        Force Character Pack<\/a>:  Arm yourself with the Blunt Force Character Pack
        and enemies will experience chronic defeat at your hands. The pack comes complete
        with a leafy uniform and 2 different headgear options.\r<br><\/li><li><a target=\"_blank\"
        href=\"http:\/\/store.steampowered.com\/app\/309871\/\"  >Inferno Character
        Pack<\/a>:  A firefight really becomes a fire fight with the Inferno Character
        Pack. Burn down any multiplayer match by equipping this eye-catching uniform
        and 2 different headgear options.\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/295440\/\"  >Abstract
        Pack<\/a>:  Sometimes you have to engage in Post-modern warfare. Deploy with
        the vivid Abstract Personalization Pack, complete with a masterfully painted
        camo, ink-splattered reticle, patch, playercard and background.\r<br><\/li><li><a
        target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301111\/\"  >Hydra
        Pack<\/a>:  More dragon heads equal more fire, and that is just what the Hydra
        Personalization Pack delivers thanks to a fiery camo, reticle, patch, playercard
        and background. \r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/295439\/\"  >Leopard
        Pack<\/a>:  Stalk your prey in the shadows with the Leopard Personalization
        Pack, featuring an animal print camo for your weapons, plus a themed reticle,
        patch, playercard and background.\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301114\/\"  >Nebula
        Pack<\/a>:  Look light-years ahead of your competition with the Nebula Personalization
        Pack. This pack comes complete with a nebular camo, reticle, patch, playercard
        and background.\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301112\/\"  >Skulls
        Pack<\/a>:  Send your enemies to the grave with the Skulls Personalization
        Pack. Deck your kit out with an undead themed camo, reticle, patch, playercard
        and background.\r<br><\/li><li><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/301113\/\"  >Tattoo
        Pack<\/a>:  The Tattoo Personalization Pack gets you ready for life on the
        high seas. Set sail with a nautical camo, anchored reticle, as well as patch,
        playercard and background.\r<\/li><\/ul><\/p><br><h1>Call of Duty\u00ae: Ghosts
        Gold Edition<\/h1><p><strong>Call of Duty\u00ae: Ghosts Gold Edition<\/strong>,
        includes the full game download for Call of Duty: Ghosts as well as <strong>Onslaught<\/strong>,
        the first DLC pack for Ghosts.  Onslaught features four new multiplayer maps,
        <strong>The Maverick<\/strong>, an all new dual-purpose Assault Rifle\/Sniper
        Rifle and <strong>Extinction Episode 1: Nightfall<\/strong>, the first of
        a four part episodic series. As an added bonus, you also get <strong>The Wolf<\/strong>,
        a character skin that transforms your multiplayer Guard Dog killstreak into
        a Wolf.\r<br>\r<br>All for one great low price.\r<br>\r<br><img src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/209160\/extras\/Art-SteamSpecialAnnouncement-GoldEdition.jpg?t=1411086025\"><\/p><br><h1>About
        the Game<\/h1>Outnumbered and outgunned, but not outmatched.\r<br>\r<br>Call
        of Duty\u00ae: Ghosts is an extraordinary step forward for one of the largest
        entertainment franchises of all-time. This new chapter in the Call of Duty\u00ae
        franchise features a new dynamic where players are on the side of a crippled
        nation fighting not for freedom, or liberty, but simply to survive.\r<br>\r<br>Fueling
        this all new Call of Duty experience, the franchise''s new next-gen engine
        delivers stunning levels of immersion and performance, all while maintaining
        the speed and fluidity of 60 frames-per-second across all platforms.\r<br>\r<br><strong>Single
        Player Campaign<\/strong>\r<br>\r<br><ul class=\"bb_ul\"><li>Ten years after
        a devastating mass event, America\u2019s borders and the balance of global
        power have changed forever. As what''s left of the nation''s Special Operations
        forces, a mysterious group known only as &quot;Ghosts&quot; leads the fight
        back against a newly emerged, technologically-superior global power.\r<br>\r<br><\/li><li>A
        New Call of Duty Universe: For the first time in franchise history, players
        will take on the underdog role with Call of Duty: Ghosts; outnumbered and
        outgunned, players must fight to reclaim a fallen nation in an intensely personal
        narrative. Gamers will get to know an entirely new cast of characters and
        visit locales in a changed world unlike anything seen in Call of Duty\u00ae
        before.\r<\/li><\/ul>\r\r<br><strong>Multiplayer<\/strong>\r<br>\r<br><ul
        class=\"bb_ul\"><li>In Call of Duty: Ghosts you don''t just create a class,
        you create a soldier, a first for the franchise. In the new Create-A-Soldier
        system, players can change the physical appearance of their soldier by choosing
        the head, body type, head-gear and equipment, and for the first time in a
        Call of Duty\u00ae game, the player can also choose their gender. With 20,000
        possible combinations, this is the most flexible and comprehensive character
        customization in Call of Duty history.\r<br>\r<br><\/li><li>New dynamic maps
        are the evolution of multiplayer. They include interactive elements and player
        triggered events that make the environment evolve as each match goes on. The
        entire landscape can shift and force players to change tactics and strategies.\r<br>\r<br><\/li><li>Call
        of Duty: Ghosts introduces new tactical player movements. The new contextual
        lean system now allows players to lean around obstacles without adding button
        combinations or fully leaving cover. The new mantling system allows fluid
        movement over objects, while maintaining momentum. The knee slide allows for
        a natural transition from sprinting crouching to prone.\r<br>\r<br><\/li><li>Call
