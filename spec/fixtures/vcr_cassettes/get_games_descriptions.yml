        Orchestra 2: Heroes of Stalingrad with Rising Storm","steam_appid":"35450","required_age":"17","detailed_description":"<h1>23
        Sep 2014: RO2 now contains all Rising Storm Content<\/h1><p>Any purchase of
        RO2 through this Steam Store page, from 23 Sep 2014, will contain ALL Rising
        Storm multiplayer content as well as the RO2 content.<\/p><br><h1>23 Sep 2014:
        Previous\/Non-Steam Purchasers of RO2<\/h1><p>All those who bought older RO2
        packages (through Steam or elsewhere, at the old, lower, single-game, price)
        will have RIFLE-ONLY access to Rising Storm, NOT the whole game. To upgrade
        to get full access to all the Rising Storm content, you will need to buy Rising
        Storm now as well:\r<br>\r<br><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/app\/234510\/\"  id=\"dynamiclink_0\"
        >http:\/\/store.steampowered.com\/app\/234510\/<\/a><\/p><br><h1>Just Updated<\/h1><p><img
        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/35450\/extras\/Banner_ArmoredAssault.png?t=1412027167\">\r<br><strong>Sep
        2014<\/strong>: We are now providing another free update to RO2\/RS. This
        time, new vehicles, weapons and contest-winning maps!\r<br>\r<br><ul class=\"bb_ul\"><li>German
        MG 42 Light Machinegun\r<br><\/li><li>Soviet T-70 Light Tank\r<br><\/li><li>German
        Panzer IIIM Light\/Medium Tank\r<br><\/li><li>Contest Map: Kobura - Americans
        defending a jungle airstrip in Burma against ferocious Japanese assault\r<br><\/li><li>Contest
        Map: Tula Outskirts - a remake of an old favorite from RO1, with Germans attacking
        dug-in Russians\r<br><\/li><li>Updated map for new tanks: Arad 2 now updated
        to showcase the new T-70 and Pz III<\/li><\/ul><\/p><br><h1>Previous Updates<\/h1><p><img
        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/35450\/extras\/RS-RO2_Banner.png?t=1412027167\">\r<br><strong>May
        2014<\/strong>: To celebrate the award of PC Gamer''s &quot;Multiplayer Game
        of the Year 2013&quot;, we have update Rising Storm to the Game of the Year
        edition. This already includes all the previous content updates (Island Assault
        and the Counterattack mapping contest maps) and now adds in the following:\r<br>\r<br><ul
        class=\"bb_ul\"><li>2 transport vehicles for the RO2 factions - Universal
        Carrier for the Russians and SdKfz-251 halftrack for the Germans\r<br><\/li><li>3
        existing maps updated for the transports (Arad 2, Barashka and Rakowice\r<br><\/li><li>New
        map - Maggot Hill, featuring Merrill''s Marauders at Nhpum Ga, April 1944\r<br><\/li><li>New
        Search &amp; Destroy gameplay mode - a single life game-type in which teams
        take turns attempting to destroy one of multiple objectives by planting an
        explosive. A full set of 10 maps configured for this new game mode\r<br><\/li><li>3
        new community maps now official - Phosphate Plant and Otori Shima featuring
        US vs Japanese and Myshkova River featuring Russians vs Germans<\/li><\/ul>\r\r<br><img
        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/35450\/extras\/banner_counterattack_CP2.png?t=1412027167\">\r<br><strong>December
        2013<\/strong>: Now that the $35,000 Counterattack Mapping Contest for RO2
        has concluded and helped us find the best community made maps on Steam Workshop,
        Tripwire have worked with the original map makers to polish them up and add
        them into Red Orchestra 2 as Official Custom Maps. These are some of the best
        - adding some great new gameplay. All are included for free for everyone who
        owns the game. Don''t forget there are more great community maps and content
        on <a target=\"_blank\" href=\"http:\/\/steamcommunity.com\/workshop\/browse?appid=35450\"  >Steam
        Workshop<\/a>, so head on over there now!\r<br>\r<br>This is the second Counterattack
        Map Contest Pack and completes the set, bringing you 3 more maps:\r<br><ul
        class=\"bb_ul\"><li><strong>Bridges of Druzhina<\/strong> - a massive combined
        arms map, Russians attacking across open ground, a river and right through
        a small city, supported by armor; the Germans dug in and steadily pushed back.
        A classic!\r<br><\/li><li><strong>Cold Steel<\/strong> - a Soviet assault
        against German infantry dug in to a huge factory complex, fighting across
        open spaces and then inside individual factory buildings.\r<br><\/li><li><strong>Gumrak
        Station<\/strong> - a re-imagining of a classic Ostfront map, moved to Gumrak
        Station, to the west of Stalingrad.\r<\/li><\/ul><\/p><br><h1>Steam Digital
        Deluxe Edition<\/h1><p>Steam Digital Deluxe Edition adds the following extras
        on top of the Standard Edition:\r<br>\t\t\t\t\t\t\t\t <ul class=\"bb_ul\"><li>Day
        1 Unlock of the Elite Assault Weapons (MKb 42(H) and AVT-40) and Semi Auto
        Sniper Weapons (SVT-40 and G 41(W):\r<br><img src=\"http:\/\/storefront.steampowered.com\/v\/gfx\/apps\/35450\/extras\/page_banner_Exclusive_guns.png\"><\/li><li>Team
        Fortress 2 German and Russian hats (&quot;Genuine&quot; if bought during pre-purchase):\r<br>\t\t\t\t\t\t\t\t\t
        <\/li><li>Two new characters for Killing Floor - Russian and German Soldier
        Re-enactors:\r<br><img src=\"http:\/\/storefront.steampowered.com\/v\/gfx\/apps\/35450\/extras\/page_banner_Exclusive_soldiers.png\"><img
        src=\"http:\/\/storefront.steampowered.com\/v\/gfx\/apps\/35450\/extras\/page_banner_Exclusive_TF2hats.png\"><\/li><\/ul><\/p><br><h1>Game
        of the Year Edition<\/h1><p>This new edition adds a whole set of extra features,
        available for free to all owners of the game, including two new game modes:<ul
        class=\"bb_ul\"><li><strong>\u201cAction\u201d mode<\/strong> \u2013 Featuring
        a crosshair, easier aiming and toned down recoil, reduced damage and open
        access to a wide range of weaponry Action mode is the perfect first step for
        players into the world of Red Orchestra.\r<br><\/li><li><strong>\u201cClassic\u201d
        mode<\/strong> blends the gameplay innovations of the new game with the tactical
        and edgy gameplay of the original giving the fans of the first game exactly
        what they want.\r<br><\/li><li><strong>Mamayev Kurgan<\/strong> \u2013 complete
        new map, featuring both close-quarters battles in trenches and bunkers, as
        well as longer ranged combat across the famous hill in Stalingrad.\r<br><\/li><li><strong>Refined
        and improved gameplay<\/strong> across the board, vehicle improvements, and
        way better performance and polish. We listened to the community and based
        on their feedback refined and tweaked almost every major feature in the game!<\/li><\/ul><\/p><br><h1>About
        the Game<\/h1>Red Orchestra 2: Heroes of Stalingrad, the leading tactical
        multiplayer WWII shooter on the PC, will take the award winning Red Orchestra
        franchise into the next generation of gaming. Cutting edge graphics and audio
        built using the Unreal Engine 3, inventive features and streamlined realism
        will deliver an unrivalled tactical shooter experience.\r<br>\t\t\t\t\t  Heroes
        of Stalingrad will focus on the Battle of Stalingrad and the surrounding operations,
        both German and Russian, from July 1942 to February 1943. The game allows
        the player to experience one of the most brutal battles in all of human history.
        Delivering unrivalled accuracy and attention to detail, along with gritty,
        vicious combat in multiplayer and single-player modes the game will feature
        everything from quick, brutal firefights to more intricate and challenging
        tactical modes.\r<br>\t\t\t\t\t  <h2 class=\"bb_tag\">Key Features<\/h2>\r\t\t\t\t\t  <ul
        class=\"bb_ul\"><li><strong>Red Orchestra multiplayer taken to new heights:<\/strong>
        The brutal, gritty Red Orchestra gameplay has been enhanced, expanded and
        made more accessible. Gameplay modes as instantly recognizable as Firefight
        (Tripwire''s take on Team Death Match), single-life gaming redefined in Countdown
        mode - and the Territory mode already beloved by the hundreds of thousands
        of Red Orchestra players worldwide.\r<br>\t\t\t\t\t  <\/li><li><strong>Stalingrad
        Campaign:<\/strong> Before heading online hone your skills in one of two campaigns
        that recreate the battle for Stalingrad from both the German and Russian sides.
        Featuring open non-linear environments and unscripted gameplay players make
        their own path through the battlefield. \r<br>\t\t\t\t\t  <\/li><li><strong>Heroes:<\/strong>
        Achieve the ultimate goal and become a Hero online. Players with hero status
        inspire troops around them and cause fear in their enemies. Heroes have access
        to the best and rarest weapons and will stand out visually from the rest of
        the soldiers.\r<br>\t\t\t\t\t  <\/li><li><strong>First person cover system:<\/strong>
        Experience the ultimate firefights that a cover system allows, from the immersion
        of a first person view. Peek or blind fire over and around cover and more.\r<br>\t\t\t\t\t  <\/li><li><strong>Unique
        Focus \u2013 the Battle of Stalingrad in depth:<\/strong> takes the familiar
        WWII genre into a unique direction. Far removed from the well-trodden Normandy
        setting, gameplay is based on fresh scenarios and actions the player has never
        experienced before. Follow the German army as they assault the city of Stalingrad,
        to the banks of the Volga. Follow the Soviet army as it holds the city against
        all the odds then destroys the Axis forces.\r<br>\t\t\t\t\t  <\/li><li><strong>WWII
        weaponry redefined:<\/strong> true to life ballistics, bullet penetration,
        breathing, adjustable sights, free aim, weapon bracing, photo-real graphics
        and more, create WWII weaponry that has no equal.\r<br>\t\t\t\t\t  <\/li><li><strong>Immersive
        First Person Tank Warfare:<\/strong> experience what it was like to fight
        inside one of these metal beasts in WWII with the most immersive first person
        tank warfare ever created. Fully modeled 3d interiors, a full AI crew, and
        advanced armor and damage systems create a unique tanking experience. \r<br>\t\t\t\t\t  <\/li><li><strong>Morale:<\/strong>
        Experience what it is like to be a soldier in one of the bloodiest conflicts
        in history and the importance of a soldier\u2019s state of mind and how it
        can turn the tide of battle. Suppress your enemies and gain the advantage
        in combat!\r<br>\t\t\t\t\t  <\/li><li><strong>Persistent Stats Tracking and
        Player Progression:<\/strong> Persistence constantly gives the gamer something
