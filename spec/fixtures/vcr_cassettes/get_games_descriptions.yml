        the dusty plains, flying a transport helicopter over the dense forests, or
        waging asymmetric warfare from the rocky hills, the islands of Altis and Stratis
        are dynamic worlds, which lend themselves to the most varied engagements in
        gaming.\r<br><\/li><li><strong>Weapons &amp; Vehicles<\/strong>\r<br>Head
        into combat on foot, drive armored vehicles, or take to the skies in helicopters
        and jets. Conduct a combined arms attack over air, land, and sea, with over
        20 vehicles to drive and pilot, 40+ weapons to pick from, customizable loadouts
        with short- and long-distance attachments, and various types of gear to suit
        your needs on the battlefield. With a massive arsenal at your disposal, Arma
        3 moves you into a world of tactical opportunities.\r<br><\/li><li><strong>Singleplayer<\/strong>\r<br>Follow
