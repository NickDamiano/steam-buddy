        Manager 2013\u2122","steam_appid":"207890","required_age":0,"detailed_description":"<strong>Football
        Manager. Always.<\/strong>\r<br>\r<br>Football Manager is the best-selling,
        most realistic football management series ever made. Football Manager 2013
        celebrates 20 years of games from the people at Sports Interactive by introducing
        an array of new features.\r<br>\r<br>This year\u2019s version allows you to
        take control of any club in more than 50 nations across the world and includes
        all of Europe\u2019s biggest leagues as well as database of over 500,000 real-world
        players and staff.\r<br>\r<br>As well as some landmark new features in the
        Career Mode, there are now new ways to enjoy your Football Manager experience.<h2
        class=\"bb_tag\">Key Features:<\/h2>\r<strong>NEW TO CAREER MODE\u2026<\/strong>\r<br>\r<br><strong>Match
        Engine<\/strong>\r<br>\r<br>The 3D match engine has seen huge improvements
        this year. Everything on the pitch looks more realistic; from the stadiums,
        the players\u2019 movement, intelligence, and the way the ball moves through
        the air.\r<br>\r<br>We\u2019ve also introduced hundreds of new animations
        to make the game feel more realistic and we\u2019ve made the whole experience
        more televisual by introducing new camera angles and showing the kick-off
        and final whistle.\r<br>\r<br><strong>Manager Roles<\/strong>\r<br>\r<br>Another
        notable difference is the significant restructure of the manager\u2019s staff
        and a revamp of their roles. The most obvious is that we\u2019ve introduced
        the position of Director of Football into the game for the first time, which
        will allow managers to pass on some of their workload, such as contract negotiations,
        if they choose to.\r<br>\r<br>In addition to this, we\u2019ve also increased
        the number of specialist coaching roles within the game and given the manager
        greater flexibility to choose which coaches offer advice and when. The manager
        can also choose to complain about boardroom interference \u2013 although that
        particular option should probably be used sparingly.\r<br>\r<br><strong>And
        much more\u2026<\/strong>\r<br>\r<br>A brand new training system, improved
        international management, tones in press conferences &amp; a new user interface.\r<br>\r<br>\r<br><strong>NEW
        WAYS TO PLAY\u2026<\/strong>\r<br>\r<br><strong>Classic and Challenge Modes<\/strong>\r<br>\r<br>Football
        Manager Classic is a less time-consuming way to enjoy Football Manager. The
        essence of the game is exactly the same \u2013 the manager still takes charge
        of a squad of players and competes at whatever level he or she chooses \u2013
        but they will now find that a number of their responsibilities have either
        been taken over by their support staff or have disappeared completely.\r<br>\r<br>For
        example, while the player still takes charge of training in FMC, this is carried
        out at a ''full team'' level only \u2013 there''s no individual player training.
        And when it gets to matches themselves, there are no team talks or opposition
        reports... you just go straight to a game using the same 3D match engine as
        Career Mode. The games are played out in a quicker ''highlights only'' fashion,
        but you can even speed this up by going straight to \u2018Instant Result\u2019.\r<br>\r<br>Players
        who opt for Football Manager Classic will also find that they have a couple
        of further options in terms of how they play the game; they can either play
        a full open-ended \u2018Career\u2019 or they can choose to play in the new
        \u2018Challenge\u2019 mode.\r<br>\r<br>In Challenge mode they\u2019ll find
        themselves in a particular situation which will test their management skills
        over a shorter game time \u2013 usually half a season. Can you win a trophy
        with a team consisting almost entirely of kids? Or could you guide your club
        to safety despite being bottom of the table at Xmas?\r<br>\r<br>We first introduced
        Challenge Mode in Football Manager Handheld 2012 and it proved to be so popular
        that we\u2019ve decided to include it in FMC too.\r<br>\r<br>The game will
        come with four free-to-play challenges, each of which feeds in to a global
        leaderboard.\r<br>\r<br><strong>Network Play<\/strong>\r<br>\r<br>The brand
        new Network Play is fully integrated with Steam\u2019s network functionality
        which means that players should be able to set up and enjoy games against
        their friends far more easily than before. The Network Mode also allows people
        to set-up special one-off leagues and cups and to import their team from their
        career mode, so you can now end any debate about whose FM team is better.\r<br>\r<br>The
        deeper integration with Steam will also allow us to manage worldwide leaderboards,
        so, for the first time you\u2019ll really know how good a manager you are.\r<br>\r<br><strong>Plus
