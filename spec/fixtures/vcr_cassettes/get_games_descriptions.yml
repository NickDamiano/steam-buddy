        Grid: The Awakening","steam_appid":"18500","required_age":0,"controller_support":"full","dlc":["18523","18522","18508","18509","18520","18521"],"detailed_description":"<h1>Steam
        Big Picture<\/h1><p><a target=\"_blank\" href=\"http:\/\/store.steampowered.com\/bigpicture\/\"  ><img
        src=\"http:\/\/storefront.steampowered.com\/v\/gfx\/apps\/220440\/extras\/controller_support.png\"><\/a><\/p><br><h1>About
        the Game<\/h1>Defense Grid: The Awakening is a unique spin on tower defense
        gameplay that will appeal to players of all skill levels.  A horde of enemies
        is invading, and it''s up to the player to stop them by strategically building
        fortification towers around their base.  Beautiful environments, spectacular
        effects, and a dynamic, engaging soundtrack bring the world to life.  The
        controls are intuitive and the gameplay is deep \u2014 the special attacks
        and properties of each tower work together to provide many ways to succeed.                    \r<br>\t\t\t\t\t<ul
        class=\"bb_ul\"><li><strong>High Replayability<\/strong> There are approximately
        8 hours of gameplay in the main storyline, and many hours of play in challenge
        modes that give players unique starting conditions and objectives.  Each game
        level is very replayable, and can be solved in many different ways, with increasing
        rewards for improved efficiency.                     \r<br>\t\t\t\t\t<\/li><li><strong>Wide
        Variety of Enemies<\/strong> Over the course of the game, players battle 15
        different enemy types that become increasingly stronger, and employ a variety
        of strategies in an attempt to bypass the player''s defenses.  As the levels
        progress, the enemies become tougher and more difficult to defeat.                    \r<br>\t\t\t\t\t<\/li><li><strong>20
        Unique Levels<\/strong>  Defense Grid: The Awakening has 20 unique environments,
        each with a different placement of roads, tower build locations, and open
        areas to plan a strategy around.                     \r<br>\t\t\t\t\t<\/li><li><strong>Numerous
        Tower Options and Upgrades<\/strong> There are 10 different tower types with
        3 levels of capability each.  Each tower has unique trade offs that affect
        ideal placement, such as line-of-sight attack or ballistic trajectory fire.  Some
        towers improve other nearby towers, and some are ideal at specific locations,
        such as a rear guard tower that unleashes a devastating attack.                      \r<br>\t\t\t\t\t<\/li><li><strong>Steam
        Achievements<\/strong> Successfully completing each level provides a bronze
        achievement award. Additional goals provide silver and gold awards for a particular
        level. A novice player may be able to survive the onslaught, but only an experienced
        player will be able to get all of the gold achievements.                    <\/li><\/ul>\r<h2
        class=\"bb_tag\">Defense Grid: Resurgence Map Pack<\/h2>\r<strong>New Maps,
        New Strategies, New Experiences, and New Achievements From the Creators of
        Defense Grid<\/strong>\r<br>\t\t\t\t\t<strong>Defense Grid: Resurgence<\/strong>
        is the first premium expansion for Defense Grid: The Awakening and is made
        up of 8 new highly polished and balanced maps from the original creators.  Each
        week in June over four consecutive weeks a new pair of maps will be released
        providing new environments and strategic experiences and requiring new ways
        of thinking to beat back the aliens and protect your cores.  Each map pack
        contains 2 maps each with a campaign mode and 4 additional modes associated
        with the design of that level.  New Steam achievements and high-score leaderboards
        are associated with each map pack.\r<br>\t\t\t\t\t<strong>Defense Grid: Resurgence
        Map Pack 1<\/strong>\r<br>\t\t\t\t\tService Interruption and Height of Confusion\r<br>\t\t\t\t\t<ul
        class=\"bb_ul\"><li>Two new challenging Defense Grid environments are the
        first two released in the Resurgence DLC.  An obstructed road to the core
        housing gives the aliens a significant advantage in Service Interruption.  Choose
        your towers wisely!  Height of Confusion has a wide open surface, making for
        endless possibilities!  Build anywhere you want in your defense of the power
        cores!\r<br>\t\t\t\t\t<\/li><\/ul><strong>Defense Grid: Resurgence Map Pack
        2<\/strong>\r<br>\t\t\t\t\tRisk Exposure and Roundabout\r<br>\t\t\t\t\t<ul
        class=\"bb_ul\"><li>Don\u2019t miss out on the next two maps in the Resurgence
