        HALF-LIFE sends a shock through the game industry with its combination of
        pounding action and continuous, immersive storytelling. Valve''s debut title
        wins more than 50 game-of-the-year awards on its way to being named \"Best
        PC Game Ever\" by PC Gamer, and launches a franchise with more than eight
        million retail units sold worldwide.<br><br>\r\n\t\tNOW. By taking the suspense,
        challenge and visceral charge of the original, and adding startling new realism
        and responsiveness, Half-Life 2 opens the door to a world where the player''s
        presence affects everything around him, from the physical environment to the
        behaviors even the emotions of both friends and enemies.<br><br>\r\n\t\tThe
        player again picks up the crowbar of research scientist Gordon Freeman, who
        finds himself on an alien-infested Earth being picked to the bone, its resources
