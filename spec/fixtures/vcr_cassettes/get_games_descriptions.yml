      string: '{"47790":{"success":true,"data":{"type":"game","name":"Medal of Honor\u2122","steam_appid":47790,"required_age":"17","detailed_description":"<img
        src=\"http:\/\/cdn.akamai.steamstatic.com\/steam\/apps\/47790\/extras\/MOH2010_logoALTERNATEcmyk.png?t=1406238959\">\r<br>\r<br>Operating
        directly under the National Command Authority, a relatively unknown entity
        of handpicked warriors are selected when it is crucial that a mission must
        not fail.  They are the Tier 1 Operators.  There are over 2 million active
        soldiers. Of those, approximately 50 thousand fall under the direct control
        of the Special Operations Command. The Tier 1 Operator functions on a level
        above and beyond even the most highly trained Special Operations Forces. Their
        exact numbers, while classified, hover in the low hundreds. They are living,
        breathing, precision instruments of war. They are experts in the application
        of violence. The new Medal of Honor\u2122 is inspired by and developed with
