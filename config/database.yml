# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: mysql2
#   pool: 5
#   timeout: 5000

development:
  adapter: mysql2
  database: development
  pool: 5
  encoding: utf8
  username: root
  password: <%= ENV["MYSQL_PW"] %>
  socket: /var/run/mysqld/mysqld.sock
  host: localhost
  timeout: 50000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  pool: 5
  database: test
  username: root
  password: <%= ENV["MYSQL_PW"] %>
  socket: /var/run/mysqld/mysqld.sock
  host: localhost
  timeout: 50000


production:
    adapter: mysql2
    pool: 25
    timeout: 50000
    database: rails
    username: rails
    password: <%= ENV["MYSQL_PW"] %>
    host: localhost
    socket: /var/run/mysqld/mysqld.sock
    encoding: utf8mb4
